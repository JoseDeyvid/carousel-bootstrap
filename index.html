<!doctype html>
<html lang="pt-BR">

<head>
    <title>Carousel Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-dark d-flex text-white justify-content-between px-3 align-items-center">
        <nav class="d-flex gap-3 py-3">
            <h1 class="navbar-title my-auto"><a href="#" class="text-decoration-none link-light">Carousel</a></h1>
            <ul class="d-flex list-unstyled gap-3 my-auto">
                <li><a href="#" class="text-decoration-none link-light">Home</a></li>
                <li id="nav-link-hover"><a href="#"
                        class="text-decoration-none link-opacity-50 link-light link-opacity-75-hover">Link</a></li>
                <li><a href="#" class="text-decoration-none disabled">Disabled</a></li>
            </ul>

        </nav>
        <form class="d-flex" role="search">
            <input class="form-control me-2 bg-dark border border-secondary" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </header>
    <main></main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
